<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">

        <div class="game-display">
            <div class="comp-response">
                <img src="rock.png" alt="rock" class="">
            </div>
            <div class="human-response">
                <img src="rock.png" alt="rock" class="">
            </div>
        </div>

        <div class="response-text">
            Let's Play!
        </div>

        <div class="game-option">
            <div class="option rock">
                <!-- image here -->
                <img src="rock.png" alt="rock" class="">
                <p>rock</p>
            </div>
            <div class="option paper">
                <!-- image here -->
                <img src="paper.png" alt="paper" class="">
                <p>paper</p>
            </div>
            <div class="option scissors">
                <!-- image here -->
                <img src="scissors.png" alt="scissors" class="">
                <p>scissors</p>
            </div>
            
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
